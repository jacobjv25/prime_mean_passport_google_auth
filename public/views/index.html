<!doctype html>
<html>
  <head>
    <title>MovieNight</title>
    <script src="/public/vendors/angular.min.js"></script>
    <script src="/public/vendors/angular-route.min.js"></script>
    <script src="/public/vendors/sweetalert-master/dist/sweetalert.min.js"></script>
    <script src="/public/scripts/app.js"></script>
    <script src="/public/scripts/services/authFactory.js"></script>
    <script src="/public/scripts/services/movieService.js"></script>
    <script src="/public/scripts/services/authService.js"></script>
    <script src="/public/scripts/controllers/navController.js"></script>
    <script src="/public/scripts/controllers/movieController.js"></script>
    <script src="/public/scripts/controllers/profileController.js"></script>
    <script src="/public/scripts/controllers/detailController.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/vendors/sweetalert-master/dist/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/public/vendors/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/public/vendors/skeleton.css" />
    <link rel="stylesheet" href="/public/styles/stylesheet.css">
    <base href="/">
  </head>
  <body>
    <!-- Bring in the Angular app -->
    <main class="container" ng-app="movieApp">
      <!-- NavController is on every page -->
      <header ng-controller="NavController as nav">
        <nav class="row" id="header">
          <!-- <nav>
            <ul class="row"> -->
              <h1 class="four columns">MovieNight</h1>
              <a href="#main"><button class="two columns btn-primary">Home</button></a>
              <a href="#profile"><button class="two columns btn-primary">Profile</button></a>
              <p class="three columns" ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></p>
            <!-- </ul>
          </nav> -->
        <!-- Show a helpful message when needed -->
          <section id="message" class="nav.message.type" ng-show="nav.message.text">
            {{nav.message.text}}
          </section>
          <!-- Shown for users that are NOT logged in -->
          <section ng-hide="nav.displayLogout">
            <!-- I got this button image from Googles sign-in button brand guidelines page -->
            <a href= "/auth/google"><img src="/public/assets/btn_google_signin_dark_normal_web.png" /></a>
          </section>
        </nav>
        <!-- Shown for users that are logged in -->
      </header>
      <!-- Pull in views via ngRoutes here -->
      <ng-view></ng-view>
    </main>
  </body>
</html>
